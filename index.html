<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
          
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__button-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__addit-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__element-image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-title">Карачаевск</p>
                        <button type="button" class="elements__element-like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-title">Гора Эльбрус</p>
                        <button type="button" class="elements__element-like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-title">Домбай</p>
                        <button type="button" class="elements__element-like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-title">Гора Эльбрус</p>
                        <button type="button" class="elements__element-like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-title">Домбай</p>
                        <button type="button" class="elements__element-like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-title">Карачаево-Черкессия</p>
                        <button type="button" class="elements__element-like"></button>
                    </div>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form class="popup__container" name="popup-container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input" name="username" id="username" type="text" value="Жак-Ив Кусто">
            <input class="popup__input" name="occupation" id="occupation" type="text" value="Исследователь океана">
            <button type="submit" class='popup__save'>Сохранить</button>
        </form>
        <button type="button" class='popup__close'></button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
