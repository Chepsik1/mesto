<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="a307e1c403338846f8a4.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__icon"><img src="74c3c0fb802dcfa83abb.jpg" class="profile__avatar" alt="Аватарка"></div><div class="profile__info"><div class="profile__button-name"><h1 class="profile__name"></h1><button type="button" class="profile__addit-button"></button></div><p class="profile__occupation"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><template id="cards"><div class="elements__element"><button type="button" class="elements__element-trash"></button> <img class="elements__element-image" src="/" alt="alt"><div class="elements__element-rectangle"><p class="elements__element-title"></p><button type="button" class="elements__element-like"><p class="elements__like-number"></p></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup"><form class="popup__container" name="popup-container" novalidate><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input" required minlength="2" maxlength="40" name="username" id="username" value="Жак-Ив Кусто" autocomplete="off"> <span id="username-error" class="error"></span> <input class="popup__input" required minlength="2" maxlength="200" name="occupation" id="occupation" value="Исследователь океана"> <span id="occupation-error" class="error"></span> <button type="submit" class="popup__save">Сохранить</button></form><button type="button" class="popup__close"></button></div><div class="popup new-item-popup"><form class="new-item-popup__container" name="new-item-popup-container" novalidate><h3 clas
